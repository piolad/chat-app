name: chat-app

services:
  auth-service:
    build:
      context: ./auth-service
    depends_on:
      - auth-service-db
    networks:
      - main-network
      - auth-network
    ports:
      - "50051:50051"

  auth-service-db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    networks:
      - auth-network
    ports:
      - "5001:5432" 

  active-sessions:
    build: ./active-sessions 
    ports: 
      - "8001:8001"
      - "50053:50053"
    depends_on: 
      - active-sessions-db 
    environment: 
      - REDIS_URL=redis://redis:6379 
    networks:
      - main-network
      - active-sessions-network
  
  active-sessions-db: 
    image: redis:latest 
    ports: 
      - "6379:6379"
    networks:
      - active-sessions-network

