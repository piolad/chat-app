version: '3.8'
services:
  auth-service:
    build:
      context: ./auth-service
    depends_on:
      - auth-service-db
    networks:
      - auth-network

  active-sessions:
    build: ./active-sessions 
    ports: 
      - "8001:8001"
    depends_on: 
      - redis 
    enviroment: 
      - REDIS_URL=redis://redis:6379 
  
  redis: 
    image: redis:latest 
    ports: 
      - "6378:6379"

  auth-service-db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    networks:
      - auth-network
    ports:
      - "5001:5432" 

  browser-facade:
    build:
      context: ./browser-facade
    ports:
      - "5000:8080"



networks:
  auth-network:
    driver: bridge