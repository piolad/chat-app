version: '4.2'
services:
  auth-service-db:
  image: postgres:latest
  environment:
    POSTGRES_PASSWORD: mysecretpassword
  networks:
    - auth-network
    ports:
      - "5001:5432" 

  active-sessions:
    build: ./active-sessions 
    ports: 
      - "50052:50052"
    depends_on: 
      - redis 
    environment: 
      - REDIS_URL=redis://redis:6379 
    networks:
      - active-sessions-network
  
  redis: 
    image: redis:latest 
    ports: 
      - "6379:6379"
    networks:
      - active-sessions-network

  browser-facade:
    build:
      context: ./browser-facade
    ports:
      - "5000:8080"
    networks:
      - auth-network
      
  main-service:
    build:
      context: ./main-service
    ports:
      - "50050:50050"
    networks:
      - auth-network

networks:
  active-sessions-network: 
    auth-network: 
      driver: bridge

