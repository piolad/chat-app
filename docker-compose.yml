version: '4.2'
services:
  auth-service:
    build:
      context: ./auth-service
    depends_on:
      - auth-service-db
    networks:
      - auth-network
    ports:
      - "50051:50051"

  auth-service-db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    networks:
      - auth-network
    ports:
      - "5001:5432"

  browser-facade:
    build:
      context: ./browser-facade
    ports:
      - "5000:8080"
    networks:
      - auth-network
      
  main-service:
    build:
      context: ./main-service
    networks:
      - auth-network
    ports:
      - "50050:50050"

networks:
  auth-network:
    driver: bridge